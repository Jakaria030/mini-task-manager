<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <main class="main tasks">
        <div class="container">
            <!-- Add Task Form -->
            <h2>Add Task</h2>
            <form method="POST" action="/api/tasks">
                <input type="text" name="title" placeholder="Title*" required>
                <input type="text" name="description" placeholder="Description">
                <select name="status">
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <input type="date" name="due_date">
                <button type="submit">Add</button>
            </form>

            <!-- Task List Title -->
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin-bottom: 30px;">Tasks List</h2>

                <!-- Filters -->
                <form class="task-filters" id="filter_form">
                    <!-- Status filter -->
                    <select name="status">
                        <option value="">Status</option>
                        <option value="todo">To Do</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>

                    <!-- Search -->
                    <input type="search" name="q" placeholder="Search title or description">

                    <!-- Sort -->
                    <select name="sort">
                        <option value="">Sort By</option>
                        <option value="due_date">Due Date</option>
                        <option value="created_at">Created At</option>
                    </select>

                    <!-- filter button -->
                    <button type="submit">Filter</button>
                </form>
            </div>

            <!-- Tasks list Table-->
            <table>
                <!-- Table heading -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <!-- Table body -->
                <tbody>
                    {% for task in tasks%}
                    <tr>
                        <td>{{task.id}}</td>
                        <td>{{task.title}}</td>
                        <td>{{task.description}}</td>
                        <td data-id="{{task.id}}">{{task.status.replace('_', ' ')}}</td>
                        <td>{{task.created_at}}</td>
                        <td>{{task.due_date}}</td>
                        <td class="action-buttons">
                            <button class="mark-btn" data-id="{{ task.id }}">Toggle</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>


    <script>
        // toggle status
        function attachToggleButtons() {
            document.querySelectorAll(".mark-btn").forEach(btn => {
                btn.addEventListener("click", async () => {
                    const taskId = btn.dataset.id;

                    try {
                        const res = await fetch(`/api/tasks/${taskId}/toggle`, { method: "POST" });

                        if (!res.ok) throw new Error("Network response was not ok");

                        const data = await res.json();
                        const row = btn.closest("tr");
                        const statusCell = row.querySelector(`td[data-id='${taskId}']`);
                        statusCell.textContent = data.status.replace('_', ' ');

                    } catch (err) {
                        console.error(err);
                        alert("Failed to update status");
                    }
                });
            });

        }

        // filter
        document.getElementById("filter_form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const form = e.target;

            const status = form.status.value;
            const query = form.q.value;
            const sort = form.sort.value;

            const params = new URLSearchParams();
            if (status) params.append("status", status);
            if (query) params.append("q", query);
            if (sort) params.append("sort", sort);

            try {
                const res = await fetch(`/api/tasks?${params.toString()}`, { method: "GET" });
                if (!res.ok) throw new Error("Network response was not ok");

                const tasks = await res.json();

                // Now update the table dynamically
                const tbody = document.querySelector("tbody");
                tbody.innerHTML = "";

                tasks.forEach(task => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${task.id}</td>
                        <td>${task.title}</td>
                        <td>${task.description}</td>
                        <td data-id="${task.id}">${task.status.replace('_', ' ')}</td>
                        <td>${task.created_at}</td>
                        <td>${task.due_date || ''}</td>
                        <td class="action-buttons">
                            <button class="mark-btn" data-id="${task.id}">Toggle</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                attachToggleButtons();

            } catch (err) {
                console.error(err);
                alert("Failed to fetch filtered tasks");
            }
        });

        attachToggleButtons();
    </script>



</body>

</html>
